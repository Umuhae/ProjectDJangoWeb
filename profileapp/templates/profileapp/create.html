{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 3rem auto;">
    <h3>Profile Create</h3>
    <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-dark rounded-pill col-6 mt-3">프로필 작성</button>
    </form>
  </div>

{% endblock %}
