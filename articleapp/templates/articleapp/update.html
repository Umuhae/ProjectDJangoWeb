{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 3rem auto;">
    <h3>Change Info</h3>
    <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
       <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
  </div>

{% endblock %}
