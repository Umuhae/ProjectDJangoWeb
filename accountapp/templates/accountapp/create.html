{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 3rem auto;">
    <h3>signup</h3>
    <form action="{% url 'accountapp:create' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-dark rounded-pill col-6 mt-3">Sign Up</button>
    </form>
  </div>

{% endblock %}
