{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Title</title>
  {#  제이쿼리#}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  {# 부트스트랩 #}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="{% static '../static/js/bootstrap.js' %}"></script>
  {#  구글 폰트#}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">


  {# 머티리얼 아이콘 #}
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  {#  기본 css링크#}
  <link rel="stylesheet" type="text/css" href="{% static '../static/normalize.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static '../static/base.css' %}"/>

  <style>
    @font-face {
      font-family: 'NanumSquareR';
      src: local('NanumSquareR'),
      url("{%  static 'fonts/NanumSquareR.ttf' %}") format("opentype");
    }

    @font-face {
      font-family: 'NanumSquareEB';
      src: local('NanumSquareEB'),
      url("{%  static 'fonts/NanumSquareEB.ttf' %}") format("opentype");
    }

    @font-face {
      font-family: 'NanumSquareB';
      src: local('NanumSquareB'),
      url("{%  static 'fonts/NanumSquareB.otf' %}") format("opentype");
    }

    @font-face {
      font-family: 'NanumSquareR';
      src: local('NanumSquareR'),
      url("{%  static 'fonts/NanumSquareR.otf' %}") format("opentype");
    }

  </style>
</head>
